    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;

            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;

        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

            .task:hover {
                transform: translateY(-5px);
            }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 15px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

            .task-data img {
                margin-right: 5px;
            }

            .task-data h5 {
                margin: 0;
                color: #ffffff;
                font-size: 18px;
            }

        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

            .task-button:hover {
                background-color: #a2aaa0;
            }

        .tasks.scrollable {
            max-height: 590px;
            overflow-y: auto;
            margin: 20px auto;
            width: 90%;
            padding-right: 10px;
            border: 1px solid #000000;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 99%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }

        /* Navigation Styles */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 99%;
            border-top: 2px solid #444; /* Add a border at the top of the navigation */
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            padding: 8px 16px; /* Adjust padding for better clickability */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

            .nav-item i {
                display: block;
                font-size: 20px;
            }

            .nav-item span {
                font-size: 12px;
            }

            /* Hover effect */
            .nav-item:hover {
                background-color: #ff6347; /* Tomato color for hover */
                transform: scale(1.1); /* Slightly enlarge on hover */
            }

            /* Active state when clicked */
            .nav-item:active {
                background-color: #e24d3c; /* Darker red for active state */
            }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {

                padding: 6px 12px; /* Adjust padding for small screens */
            }

                }
        }
