<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #withdraw-container {
            text-align: center;
            margin-top: 50px;
        }

            #withdraw-container h2 {
                font-size: 36px;
                color: white; /* Set text color to white */
                font-weight: normal; /* Set text to normal, no bold */
            }

            #withdraw-container span {
                display: none; /* Hide the balance */
            }

        .coming-soon {
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to right, #ffcc00, #00a6ed);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

            .coming-soon h2 {
                font-size: 40px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .coming-soon p {
                font-size: 18px;
                font-weight: bold;
            }

            .coming-soon p {
                animation: fadeIn 3s ease-in-out infinite;
            }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        img {
            margin-top: 30px;
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

            img:hover {
                transform: scale(1.1);
            }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #444;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            .nav-item:hover {
                background-color: #00a6ed;
                transform: scale(1.1);
            }

            .nav-item i {
                font-size: 20px;
            }

            .nav-item span {
                font-size: 12px;
            }
        /* Navigation Styles */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #444; /* Add a border at the top of the navigation */
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            padding: 8px 16px; /* Adjust padding for better clickability */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

            .nav-item i {
                display: block;
                font-size: 20px;
            }

            .nav-item span {
                font-size: 12px;
            }

            /* Hover effect */
            .nav-item:hover {
                background-color: #ff6347; /* Tomato color for hover */
                transform: scale(1.1); /* Slightly enlarge on hover */
            }

            /* Active state when clicked */
            .nav-item:active {
                background-color: #e24d3c; /* Darker red for active state */
            }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }

            .nav-item {
                font-size: 12px;
                padding: 6px 12px; /* Adjust padding for small screens */
            }

                .nav-item i {
                    font-size: 18px; /* Smaller icon size for mobile */
                }
        }
    </style>
</head>
<body>

    <div id="withdraw-container">
        <h2><b>FISHüêü BOT</b></h2> <!-- Text is now white and normal -->
        <span id="balance">0</span> <!-- Balance hidden -->
        <br><br>
    </div>

    <div class="coming-soon">
        <h2>Coming Soon!</h2>
        <p>Stay tuned for exciting updates!</p>
    </div>

    <br>
    <img src="material/images/logo.png" alt="Logo">

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="withdraw.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>WITHDRAW</span>
        </a>
    </nav>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
