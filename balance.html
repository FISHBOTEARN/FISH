    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #withdraw-container {
            margin: 20px;
            font-size: 18px;
        }

            #withdraw-container h2 {
                font-size: 36px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            #withdraw-container span {
                font-size: 48px;
                font-weight: bold;
                color: #ffcc00;
                display: block;
                margin-top: 10px;
            }

        .coming-soon {
            font-size: 30px;
            font-weight: bold;
            color: #ff6347;
            margin-top: 30px;
            animation: fadeIn 2s infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

            .task:hover {
                transform: translateY(-5px);
            }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

            .task-data img {
                margin-right: 5px;
            }

            .task-data h5 {
                margin: 0;
                color: #ffcc00;
                font-size: 18px;
            }

        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

            .task-button:hover {
                background-color: #a2aaa0;
            }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

            .nav-item i {
                display: block;
                font-size: 20px;
            }

            .nav-item span {
                font-size: 12px;
            }
    </style>
</head>
<body>

    <div class="coming-soon">

        <p>Stay tuned for exciting updates!</p>
    </div>
