<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for "UPDATING SOON" section */
        .updating-soon {
            font-size: 50px; /* Larger font size */
            font-weight: bold;
            color: #ff6347; /* Tomato color */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Navigation Styles */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #444; /* Add a border at the top of the navigation */
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            padding: 8px 16px; /* Adjust padding for better clickability */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

            .nav-item i {
                display: block;
                font-size: 20px;
            }

            .nav-item span {
                font-size: 12px;
            }

            /* Hover effect */
            .nav-item:hover {
                background-color: #ff6347; /* Tomato color for hover */
                transform: scale(1.1); /* Slightly enlarge on hover */
            }

            /* Active state when clicked */
            .nav-item:active {
                background-color: #e24d3c; /* Darker red for active state */
            }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }

            .nav-item {
                font-size: 12px;
                padding: 6px 12px; /* Adjust padding for small screens */
            }

                .nav-item i {
                    font-size: 18px; /* Smaller icon size for mobile */
                }
        }
    </style>
</head>
<body>

    <!-- Updating Soon Section -->
    <div class="updating-soon">UPDATING SOON</div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="withdraw.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>WITHDRAW</span>
        </a>
    </nav>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
